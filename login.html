<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            animation: fadeIn 1s ease-in-out;
        }

        .login-container {
            display: flex;
            width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            transform: scale(1);
            animation: scaleUp 0.5s ease-in-out;
        }

        .image-section {
            background-image: url('rural1 - Copy.jpg'); 
            background-size: cover;
            background-position: center;
            width: 60%;
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        .login-section {
            width: 40%;
            background-color: #ffffff;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-section h2 {
            margin: 0 0 20px 0;
            color: #333;
            font-weight: bold;
            text-align: center;
            font-size: 24px;
        }

        .login-section input[type="text"],
        .login-section input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            transition: border-color 0.3s;
        }

        .login-section input[type="text"]:focus,
        .login-section input[type="password"]:focus {
            border-color: #007bff;
        }

        .login-section button {
            padding: 12px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-section button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .plan-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .plan-buttons button {
            width: 48%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .plan-buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
            animation: shake 0.5s;
        }

        .signup-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .signup-link a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #007bff;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="image-section">
        <h1>WELCOME TO THE FUTURE...</h1>
    </div>
    <div class="login-section">
        <h2>LOGIN</h2>
        <input type="text" id="username" placeholder="USERNAME">
        <input type="password" id="password" placeholder="PASSWORD">
        <p id="error-message" class="error-message"></p>
        <button onclick="handleLogin()">LOGIN</button>
        <div class="plan-buttons">
                   </div>
        <div class="signup-link">
            <p>Don't you have an account? <a href="register.html">Sign up</a></p>
        </div>
    </div>
</div>

<script>
    function handleLogin() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var errorMessage = document.getElementById('error-message');

        if (username === 'rehaman' && password === '12345678') {
            errorMessage.textContent = ''; 
            Swal.fire({
                icon: 'success',
                title: 'Logged in successfully!',
                text: 'Welcome , ' + username + '!',
                showConfirmButton: false,
                timer: 1500,
                didClose: () => {
                    window.location.href = 'home.html';
                }
            });
        } else {
            errorMessage.textContent = 'Invalid username or password. Please try again.';
        }
    }

</script>

</body>
</html>
